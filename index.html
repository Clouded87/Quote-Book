<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteBook</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script> -->
    <script type="module" src="script.js"></script>
</head> 
<body>
    <main>
        
        <div class="content-container">
            <!-- Section for logged-out view -->
            <section id="logged-out-view">
                <div class="auth-page_container">
                    <div class="form-container">
                        <!-- Toggle buttons for sign in and sign up forms -->
                        
                        <!-- Sign in form -->
                        <div id="signin-form" class="login-form-container">
                            <div class="login-form">
                                <h2>Login</h2>
                                <div class="input-group">
                                    <input type="email" id="signin-email-input" name="email" placeholder="Email" required>
                                    <div id="email-error-message" class="error-msg"></div>
                                </div>
                                <div class="input-group">
                                    <input type="password" id="signin-password-input" name="password" placeholder="Password" required>
                                    <div id="password-error-message" class="error-msg"></div>
                                </div>
                                <div id="sign-in-btn" class="login-btn">Sign In</div>
                               
                                
                            </div>
                        </div>
                        <!-- Sign up form -->
                        
                </div>
            </section>

            <!-- Section for logged-in view -->
            <section id="logged-in-view">
                <button id="logout-btn1" class="logout-btn">Logout</button>
                <div class="container">
                    <h1>Your Quotes</h1>
                    <div id="quotes-container1">
                        
                    </div>
                </div>
            </section>

            <!-- Section for admin-logged-in view -->
            <section id="admin-logged-in-view">
                <button id="logout-btn2" class="logout-btn">Logout</button>
                <div class="container">
                    <h1>Your Quotes</h1>
                    <div id="quotes-container">
                        
                    </div>
                </div>
                <div id="quote-add-form" class="quote-form-container">
                            <div class="quote-form">
                                <h2>Add Quote</h2>
                                <div class="input-group">
                                    <input type="qtext" id="quote-text-input" name="quote-text" placeholder="Quote Text" required>
                                </div>
                                <div class="input-group">
                                    <input type="atext" id="author-input" name="author" placeholder="Author" required>
                                    <div id="password-error-message" class="error-msg"></div>
                                </div>
                                <div id="sign-in-btn" class="login-btn">Add Quote</div>
                               
                                
                            </div>
                        </div>
            </section>

        </div>
    </main>
</body>
</html>
